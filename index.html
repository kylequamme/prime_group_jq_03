<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Randomizer</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script src="jquery/jquery-2.2.4.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <header class="page-header">
      <h1>Randomizer <small>random team creator</small></h1>
    </header>
    <main>
      <section class="top">
        <div id="selectorButtons"class="btn-group" role="group" aria-label="...">
          <button type="button" id="teamButton" class="btn btn-default">Number of Teams</button>
          <button type="button" id="peopleButton" class="btn btn-default">People per Team</button>
        </div>
        <div id="groupButtons" class="btn-group btn-numbers" role="group" aria-label="...">
          <button type="button" value="2"class="btn btn-default">2</button>
          <button type="button" value="3" class="btn btn-default">3</button>
          <button type="button" value="4" class="btn btn-default">4</button>
          <button type="button" value="5"class="btn btn-default">5</button>
          <button type="button" value="6"class="btn btn-default">6</button>
          <button type="button" value="7"class="btn btn-default">7</button>
          <button type="button" value="8"class="btn btn-default">8</button>
          <button type="button" value="9"class="btn btn-default">9</button>
          <button type="button" value="10"class="btn btn-default">10</button>
          <button type="button" id="genGroup" class="btn btn-success disabled">Generate!</button>
        </div>
        <div id="peopleButtons" class="btn-group btn-numbers" role="group" aria-label="...">
          <button type="button" value="2"class="btn btn-default">2</button>
          <button type="button" value="3" class="btn btn-default">3</button>
          <button type="button" value="4" class="btn btn-default">4</button>
          <button type="button" value="5"class="btn btn-default">5</button>
          <button type="button" value="6"class="btn btn-default">6</button>
          <button type="button" value="7"class="btn btn-default">7</button>
          <button type="button" value="8"class="btn btn-default">8</button>
          <button type="button" value="9"class="btn btn-default">9</button>
          <button type="button" value="10"class="btn btn-default">10</button>
          <button type="button" id="genPeople" class="btn btn-success disabled">Generate!</button>
        </div>
      </section>
      <section class="groupList">

      </section>
    </main>
    <footer>
      Made with <i class="glyphicon glyphicon-heart"></i> by "Group 4"
    </footer>
  </body>
</html>
